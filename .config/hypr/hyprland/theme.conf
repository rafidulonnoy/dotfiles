# cursor
exec = hyprctl setcursor Bibata-Modern-Ice 20
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec = gsettings set org.gnome.desktop.interface cursor-size 20

# font
exec = gsettings set org.gnome.desktop.interface font-name 'Noto Sans Regular 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Noto Sans Regular 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'JetBrainsMono Nerd Font Regular 10'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'

general { 
        gaps_in = 0
            gaps_out = 1
            border_size = 2
            col.active_border = $color5
            col.inactive_border = $color9
            resize_on_border = true
            allow_tearing = false
            layout = dwindle
}
decoration {
    rounding = 10
        active_opacity = 0.95
        inactive_opacity = 0.85
        dim_special = 0.3
        blur {
            special =true
            enabled = true
                size = 4
                passes = 4
                noise = 0.02
                new_optimizations = true
                ignore_opacity = true
                xray = false
                popups = true
        }
    shadow {
        enabled = false
            range = 15
            render_power = 5
            color = rgba(0,0,0,.5)
    }
}
