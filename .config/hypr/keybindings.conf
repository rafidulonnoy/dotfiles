# KEYBINDINGS

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = brave --password-store=basic
$zen = zen-browser

$mainMod = SUPER

bind = $mainMod, a, exec, ~/.config/hypr/scripts/rofi_keybinds.sh # To look up keybinds

# Program exec binds
bind = $mainMod, T, exec, $terminal # Opens kitty Terminal
bind = $mainMod, E, exec, $fileManager # Opens File Manager
bind = $mainMod, space, exec, $menu # Opens Rofi
bind = $mainMod SHIFT, P, exec, hyprpicker # Color picker
bind = $mainMod, b, exec, $browser # Browser
bind = $mainMod, z, exec, $zen # zen browser
bind = $mainMod, o, exec, obsidian # Obsidian
bind = $mainMod, d, exec, discord # discord
# Needed binds
bind = $mainMod, q, killactive # kills applications
bind = $mainMod, f, fullscreen # toggles full screen
bind = alt, return, togglefloating # toggles floating mode
bind = $mainMod SHIFT, j, togglesplit # toggles split
bind = $mainMod, m, exit # logout hyprland
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # clipboard
bind = $mainMod SHIFT, l, exec, hyprlock # lock screen
bind = $mainMod, backspace, exec, wlogout -b 6 --layout ~/.config/wlogout/layout_1 --css ~/.config/wlogout/style_1.css # logout menu
# screen shot
bind = $mainMod, P, exec, hyprshot -m region -o ~/Screenshots/ # takes regional screenshot
bind = ,Print, exec, hyprshot -m window -o ~/Screenshots/ # takes fullscreen screenshot
bind = ALT, Print, exec, hyprshot -m active -m output -o ~/Screenshots/ # takes active window screenshot
# pypr toggle
bind = $mainMod, return, exec, pypr toggle term # pypr terminal
bind = $mainMod, G, exec, pypr toggle music # pypr media control
bind = CTRL SHIFT, escape, exec, pypr toggle taskbar # pypr htop
# ========================== custom scripts ==========================================================
bind = $mainMod, w, exec, ~/.config/hypr/scripts/wallpaper.sh # wallpaper switcher
bind = ctrl alt, w, exec, ~/.config/waybar/refresh.sh # refresh waybar 
# bind = $mainMod, r, exec, ~/.config/swaync/refresh.sh
# bind = $mainMod ctrl, k, exec, ~/.config/hypr/scripts/keyboard_layout.sh
# sound
bind = $mainMod, F10, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && ~/.config/hypr/scripts/notify.sh volume # mute volume
binde = $mainMod, F11, exec, pactl set-sink-volume @DEFAULT_SINK@ -2% && ~/.config/hypr/scripts/notify.sh volume # decrease volume
binde = $mainMod, F12, exec,pactl set-sink-volume @DEFAULT_SINK@ +2% && ~/.config/hypr/scripts/notify.sh volume # increase volume
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && ~/.config/hypr/scripts/notify.sh volume # mute volume
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && ~/.config/hypr/scripts/notify.sh volume # mute mic
binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2% && ~/.config/hypr/scripts/notify.sh volume # decrease volume
binde = ,XF86AudioRaiseVolume, exec,pactl set-sink-volume @DEFAULT_SINK@ +2% && ~/.config/hypr/scripts/notify.sh volume # increase volume
# monitor brightness
bind= ,XF86MonBrightnessUp, exec, brightnessctl set +5% && ~/.config/hypr/scripts/notify.sh brightness # increase monitor brightness
bind= ,XF86MonBrightnessDown, exec, brightnessctl set 5%- && ~/.config/hypr/scripts/notify.sh brightness # decrease monitor brightness
# Move between windows
bind = $mainMod ALT, h, movewindow, l # move window left
bind = $mainMod ALT, l, movewindow, r # move window right
bind = $mainMod ALT, k, movewindow, u # move window up
bind = $mainMod ALT, j, movewindow, d # move window down
# special workspace
bind = $mainMod, S, togglespecialworkspace, magic # Toggle Special workspace
bind = $mainMod SHIFT, S, movetoworkspace, special:magic # move to Special workspace

bindm = $mainMod, mouse:272, movewindow # move windows with mouse
bindm = $mainMod, mouse:273, resizewindow # resize window with mouse

bind = alt, Tab, cyclenext           # change focus to another window
bind = alt, Tab, bringactivetotop    # bring it to the top
bind = $mainMod, h, movefocus, l # Move focuse left
bind = $mainMod, l, movefocus, r # Move focuse right
bind = $mainMod, k, movefocus, u # Move focuse up
bind = $mainMod, j, movefocus, d # Move focuse down

bind = $mainMod, 1, workspace, 1 # change to workspace 1
bind = $mainMod, 2, workspace, 2 # change to workspace 2
bind = $mainMod, 3, workspace, 3 # change to workspace 3
bind = $mainMod, 4, workspace, 4 # change to workspace 4
bind = $mainMod, 5, workspace, 5 # change to workspace 5
bind = $mainMod, 6, workspace, 6 # change to workspace 6
bind = $mainMod, 7, workspace, 7 # change to workspace 7
bind = $mainMod, 8, workspace, 8 # change to workspace 8
bind = $mainMod, 9, workspace, 9 # change to workspace 9
bind = $mainMod, 0, workspace, 10 # change to workspace 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1 # Move window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 # Move window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 # Move window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 # Move window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 # Move window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 # Move window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 # Move window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 # Move window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9 # Move window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 # Move window to workspace 10
