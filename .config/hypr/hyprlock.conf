source = $HOME/.config/hyde/themes/Monokai/waybar.theme
source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Geist Mono

# BACKGROUND
background {
    monitor = 
    path = $HOME/wallpaper/cat_lofi_cafe.jpg
    #color = $background
    blur_passes = 3
    blur_size = 4
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}


# DATE
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $text
  font_size = 22
  font_family = JetBrains Mono Nerd Font
  position = 0, 200
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $text
  font_size = 95
  font_family = JetBrains Mono NF Extrabold
  position = 0, 100
  halign = center
  valign = center
}

