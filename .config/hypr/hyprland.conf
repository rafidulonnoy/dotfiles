source = /home/$USER/.cache/wal/colors-hyprland

monitor = , 1920x1080@60, 0x0, 1.00

exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = swww-daemon
exec-once = swaync
exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store
exec-once = nm-applet --indicator #systray app for network/wifi
exec-once = pypr
exec-once = swaync-client -df
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0
exec-once = brave
exec-once = kitty
exec-once = udiskie --smart-tray
exec-once = ~/.config/wofi/scripts/watch_wallpapers.sh

env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,16
env = XCURSOR_SIZE,16
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

cursor {
    no_hardware_cursors = true
}
dwindle {
    preserve_split = true
}
misc { 
    force_default_wallpaper = false 
        disable_hyprland_logo = true 
}

input {
    kb_layout = us
        follow_mouse = 1
        sensitivity = -0.7
        force_no_accel = true
        touchpad {
            natural_scroll = true
        }
}
gestures {
    workspace_swipe = true
        workspace_swipe_distance = 300
        workspace_swipe_cancel_ratio = .05
        workspace_swipe_min_speed_to_force = 0
}
device {
    name = epic-mouse-v1
        sensitivity = 0
}
xwayland {
  force_zero_scaling = true
}

source = ~/.config/hypr/hyprland/keybindings.conf
source = ~/.config/hypr/hyprland/windowrules.conf
source = ~/.config/hypr/hyprland/monitors.conf
source = ~/.config/hypr/hyprland/animations.conf
source = ~/.config/hypr/hyprland/theme.conf
